services:
  transactions:
    build:
      context: .
      dockerfile: src/CashFlow.Transactions/Dockerfile
    ports:
      - "5001:80"
    depends_on:
      - postgres
      - rabbitmq

  consolidating:
    build:
      context: .
      dockerfile: src/CashFlow.Consolidating/Dockerfile
    ports:
      - "5002:80"
    depends_on:
      - postgres
      - rabbitmq

  apigateway:
    build:
      context: .
      dockerfile: src/CashFlow.ApiGateway/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - transactions
      - consolidating

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: "cashflow"
      POSTGRES_PASSWORD: "123Pa$$word!"
      POSTGRES_DB: "cashflowdb"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
