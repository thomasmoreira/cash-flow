services:
  transactions:
    build:
      context: .
      dockerfile: src/CashFlow.Transactions/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - AppSettings__Seq__Url=http://seq:80     
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - cashflow-network      

  consolidation:
    build:
      context: .
      dockerfile: src/CashFlow.Consolidation/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - AppSettings__Seq__Url=http://seq:80    
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - cashflow-network      

  apigateway:
    build:
      context: .
      dockerfile: src/CashFlow.ApiGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - AppSettings__Seq__Url=http://seq:80
    ports:
      - "5000:8080"
    depends_on:
      - transactions
      - consolidation
    networks:
      - cashflow-network      

  postgres:
    image: postgres:15-alpine
    environment: 
      - POSTGRES_USER=postgres    
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cashflowdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cashflow-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cashflow-network
      
  seq:
    image: datalust/seq:latest
    container_name: seq
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: "Y"
    networks:
      - cashflow-network
     
volumes:
  postgres_data:
  
networks:
  cashflow-network:
    driver: bridge
    name: cashflow-network
